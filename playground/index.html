<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script src="wasm_exec.js"></script>
        <script>
            if (WebAssembly) {
                 // WebAssembly.instantiateStreaming is not currently available in Safari
                 if (WebAssembly && !WebAssembly.instantiateStreaming) { // polyfill
                     WebAssembly.instantiateStreaming = async (resp, importObject) => {
                        const source = await (await resp).arrayBuffer();
                         return await WebAssembly.instantiate(source, importObject);
                     };
                 }

                 const go = new Go();
                 WebAssembly.instantiateStreaming(fetch("format.wasm"), go.importObject).then((result) => {
                    go.run(result.instance);
                 });
            } else {
               console.log("WebAssembly is not supported in your browser")
            }

        </script>
    </head>
    <body>
        <main id="wasm"></main>
        
        <h1 style="margin-left:20px" >Format Playground</h1>
        
        <div style="margin-left:20px; margin-top:30px">
          format.Sformat(
           <input type="text" style="display:inline-block" placeholder="enter format directive">,
           <input type="text" style="display:inline-block" placeholder="Search for...">
          )
        </div>
        
        <div class="panel panel-info" style="margin:20px">
          <div class="panel-heading">
            <h3 class="panel-title">Outputs</h3>
          </div>
          <div class="panel-body"></div>
        </div>
        
    </body>
</html>
